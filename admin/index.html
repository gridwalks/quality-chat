<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin · AcceleraQA</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    body { font-family: Inter, system-ui, sans-serif; }
    /* Hide while we verify auth quickly to prevent flicker */
    html.auth-checking body { visibility: hidden; }
  </style>

  <!-- Instant gate using stored Netlify Identity user -->
  <script>
    (function () {
      try {
        document.documentElement.classList.add('auth-checking');
        var raw = localStorage.getItem('gotrue.user');
        if (!raw) { location.replace('/login.html'); return; }
        var u = JSON.parse(raw);
        var roles = (u && u.app_metadata && Array.isArray(u.app_metadata.roles)) ? u.app_metadata.roles : [];
        if (!roles.includes('admin')) { location.replace('/access-denied.html'); return; }
        document.documentElement.classList.remove('auth-checking');
      } catch (e) {
        location.replace('/access-denied.html');
      }
    })();
  </script>
</head>
