<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quality Chat – Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}</style>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-4xl mx-auto p-6">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold">Knowledge Admin</h1>
      <div class="flex items-center gap-2">
        <button id="loginBtn" class="px-3 py-2 rounded border bg-white hover:bg-gray-50">Log in</button>
        <button id="logoutBtn" class="px-3 py-2 rounded border bg-white hover:bg-gray-50 hidden">Log out</button>
        <a href="/index.html" class="text-indigo-600 hover:underline">Back to Chat</a>
      </div>
    </div>

    <div id="auth-status" class="text-sm text-gray-600 mb-4">Checking login…</div>

    <p class="text-gray-600 mb-4">Only users with the <strong>admin</strong> role may edit the knowledge base. Use Netlify → Identity to invite/remove users and assign roles.</p>

    <div class="mb-4 flex gap-2">
      <button id="load" class="px-3 py-2 rounded bg-white border hover:bg-gray-50" disabled>Load current faqs.json</button>
      <button id="add" class="px-3 py-2 rounded bg-white border hover:bg-gray-50" disabled>Add item</button>
      <button id="download" class="px-3 py-2 rounded bg-indigo-600 text-white" disabled>Download faqs.json</button>
    </div>

    <div id="list" class="space-y-3"></div>
  </div>

  <template id="row">
    <div class="bg-white border rounded-lg p-3 shadow-sm">
      <div class="grid gap-2 sm:grid-cols-2">
        <label class="text-sm">ID
          <input class="w-full border rounded p-2 mt-1 id" placeholder="unique_id"/>
        </label>
        <label class="text-sm">Title
          <input class="w-full border rounded p-2 mt-1 title" placeholder="Short title"/>
        </label>
      </div>
      <label class="block text-sm mt-2">Text
        <textarea rows="3" class="w-full border rounded p-2 mt-1 text" placeholder="Content shown to the model"></textarea>
      </label>
      <label class="block text-sm mt-2">Tags (comma-separated)
        <input class="w-full border rounded p-2 mt-1 tags" placeholder="e.g., part 11, data integrity, validation"/>
      </label>
      <div class="mt-2 flex justify-end gap-2">
        <button class="px-3 py-1.5 rounded border bg-white hover:bg-gray-50 dup">Duplicate</button>
        <button class="px-3 py-1.5 rounded border bg-white hover:bg-gray-50 del">Delete</button>
      </div>
    </div>
  </template>

  <script>
    const authStatus = document.getElementById('auth-status');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loadBtn = document.getElementById('load');
    const addBtn = document.getElementById('add');
    const dlBtn = document.getElementById('download');

    function setEnabled(enabled) { [loadBtn, addBtn, dlBtn].forEach(b => b.disabled = !enabled); }
    function updateAuthUI(user) {
      if (!user) { authStatus.textContent = "Not signed in."; loginBtn.classList.remove('hidden'); logoutBtn.classList.add('hidden'); setEnabled(false); return; }
      loginBtn.classList.add('hidden'); logoutBtn.classList.remove('hidden');
      const roles = (user.app_metadata && user.app_metadata.roles) || [];
      authStatus.textContent = `Signed in as ${user.email} ${roles.length ? "(roles: " + roles.join(", ") + ")" : ""}`;
      if (roles.includes('admin')) setEnabled(true); else { setEnabled(false); authStatus.textContent += " — You do not have the admin role."; }
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', updateAuthUI);
        window.netlifyIdentity.on('login', (user) => { updateAuthUI(user); window.netlifyIdentity.close(); });
        window.netlifyIdentity.on('logout', () => updateAuthUI(null));
        window.netlifyIdentity.init();
      } else { authStatus.textContent = "Netlify Identity not loaded."; }
    });

    loginBtn.addEventListener('click', () => window.netlifyIdentity && window.netlifyIdentity.open('login'));
    logoutBtn.addEventListener('click', () => window.netlifyIdentity && window.netlifyIdentity.logout());

    // Editor
    const list = document.getElementById('list');
    const tpl = document.getElementById('row');
    let data = [];
    function render() {
      list.innerHTML = '';
      data.forEach((item, idx) => {
        const node = tpl.content.cloneNode(true);
        node.querySelector('.id').value = item.id || '';
        node.querySelector('.title').value = item.title || '';
        node.querySelector('.text').value = item.text || '';
        node.querySelector('.tags').value = (item.tags || []).join(', ');
        node.querySelector('.id').addEventListener('input', (e) => data[idx].id = e.target.value);
        node.querySelector('.title').addEventListener('input', (e) => data[idx].title = e.target.value);
        node.querySelector('.text').addEventListener('input', (e) => data[idx].text = e.target.value);
        node.querySelector('.tags').addEventListener('input', (e) => { data[idx].tags = e.target.value.split(',').map(s => s.trim()).filter(Boolean); });
        node.querySelector('.dup').addEventListener('click', () => { data.splice(idx+1,0,{...data[idx], id:(data[idx].id||'')+'_copy'}); render(); });
        node.querySelector('.del').addEventListener('click', () => { data.splice(idx,1); render(); });
        list.appendChild(node);
      });
    }

    loadBtn.addEventListener('click', async () => {
      const res = await fetch('/knowledge/faqs.json', { cache: 'no-store' });
      data = await res.json();
      data = data.map(d => ({ ...d, tags: Array.isArray(d.tags) ? d.tags : [] }));
      render();
    });
    addBtn.addEventListener('click', () => { data.push({ id: '', title: '', text: '', tags: [] }); render(); });
    dlBtn.addEventListener('click', () => {
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'faqs.json'; a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
