<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Â· AcceleraQA</title>
<script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>body{font-family:Inter,system-ui,sans-serif;margin:0;padding:2rem;display:flex;align-items:center;justify-content:center;height:100vh;background:#f9fafb}</style>
</head><body>
<div>
  <h1>Sign in</h1>
  <p>Use Netlify Identity to access the app.</p>
  <button id="login">Open Login</button>
</div>
<script>
  document.getElementById('login').addEventListener('click',()=>{
    if(window.netlifyIdentity){ window.netlifyIdentity.open(); }
  });
  document.addEventListener('DOMContentLoaded',()=>{
    if(window.netlifyIdentity){
      window.netlifyIdentity.on('login', user => { location.assign('/'); });
      window.netlifyIdentity.on('init', user => { if(user) location.assign('/'); });
      window.netlifyIdentity.init();
    }
  });
</script>
</body></html>
